<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Bootstrap HTML5 Form</title>
</head>

<body>
  <div class="container-fluid" style="width: 90%">
    <form class="row gy-3 gx-4 border rounded mt-5">

      <div class="col-sm-12 col-md-12 col-lg-12 bg-body-tertiary rounded-top mt-0 p-2 ps-3 border-bottom">
        <h2>Payment form example</h2>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12">
        <span class="pt-2 pb-2 pl-4 input-group-text bg-danger-subtle text-danger-emphasis" id="missingFields">Some
          fields are missing</span>

      </div>
      <div class="col-sm-12 col-md-4 col-lg-4">
        <label for="cardNumber" class="form-label">Card #</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <label for="CVCnumber" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="CVCnumber" placeholder="0000">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <label for="Amount" class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text border border-0 bg-white" id="dollar">$</span> <!--falta o $ simbolo-->
          <input type="text" class="form-control" id="Amount" aria-describedby="dollar" placeholder="Amount">
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>


    <div class ="container-fluid">
      <div class="row d-flex justify-content-between mt-3">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 ">
          <label for="weAccept" class="form-label">We accept:</label>
          <div class="input-group-text bg-secondary justify-content-between">
            <div class="form-check form-check-inline bg-second">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i
                  class="fa-brands fa-cc-mastercard fa-xl text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i
                  class="fa-brands fa-cc-visa fa-xl text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i
                  class="fa-brands fa-cc-diners-club fa-xl text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
              <label class="form-check-label" for="inlineRadio4"><i
                  class="fa-brands fa-cc-amex fa-xl text-white"></i></label>
            </div>
          </div>
        </div>
  
        <div class="col-sm-12 col-md-6 col-lg-6 ">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div class="form-text mb-4">Add any notes here.</div>
        </div>
  
      </div>      
    </div>



      <div class="col-sm-12 col-md-12 col-lg-12 p-3 bg-body-tertiary border-top rounded-bottom text-end">
        <button type="reset" class="btn btn-secondary fs-5">Cancel</button>
        <button type="submit" class="btn btn-primary fs-5">Send</button>
      </div>

    </form>


  </div>
</body>

</html>
